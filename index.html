<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Publicaciones</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./imagenes/logo.png" alt="Logo" width="70" class="d-inline-block align-text-top">
                Mundo Curioso
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Publicaciones</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Link
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                        </ul>
                    </li>
            </div>
        </div>
    </nav>

    <main>
        <h1>HAZ TU PUBLICACIÓN</h1>

        <div id="alerta-exito" class="alert alert-success alert-dismissible fade show d-none" role="alert">
            ¡Tu publicación ha sido subida exitosamente!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>

        <button id="agregar" type="button" class="btn btn-lg mt-3 btn-agregar mx-auto" data-bs-toggle="modal"
            data-bs-target="#contactoModal">
            Agregar
        </button>

        <div class="modal fade" id="contactoModal" tabindex="-1" aria-labelledby="contactoModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" style="background-color: #ffff; border-radius: 15px;">
                    <div class="modal-header border-0">
                        <h2 class="modal-title w-100 text-center text-info" id="contactoModalLabel">Publicación</h2>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Cerrar"></button>
                    </div>

                    <div class="formContenedor">
                        <form id="formulario">
                            <label for="titulo">Ingrese el título de su publicación</label>
                            <input type="text" id="titulo" name="titulo" placeholder="Título" required>
                            <br>
                            <label for="descripcion">Ingrese el contenido de su publicación</label>
                            <textarea id="descripcion" name="descripcion" rows="5" placeholder="Escribe tu publicación"
                                required></textarea>
                            <br>
                            <label for="imagen" class="form-label">Elegir archivo o imagen</label>
                            <input class="form-control form-control-sm" id="imagen" type="file" accept="image/*">
                            <br>
                            <img id="vistaPrevia" style="max-width: 100%; display: none;" />
                            <br>
                            <button type="submit" class="btn btn-primary mt-2">Subir</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <div id="feed" class="masonry-layout">

        </div>

    </main>

    <footer class="footer">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
